<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos</title>
</head>
<body>
    <h1>Vou inserir videos localmente</h1>
    <p>este será o vídeo</p>
    <video width="560" poster="imagem/capa-video.png" controls>
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não é capaz de reproduzir esse arquivo</p>
    </video>
    <h1>Inserindo videos pelo Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=RtUARGHOF3Qm-Zf-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
