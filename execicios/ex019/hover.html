<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        h1{
            text-align: center;
        }
        div:hover{
            color: rgb(141, 94, 216);
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: darkred;
            width: 350px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Meus parábens, você achou o bilhete premiado!!!</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
