<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site no seu notebook ou celular para ver a diferença das imagens</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/jordan-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/jordan-m.png" type="image/png">
        <img src="imagens/jordan-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Escute essa música calma para seus ouvidos</p>
    <audio preload="metadata" controls>
        <source src="audios/awalkintospace.mp3" type="audio/mpeg">
        <p>Não conseguiu escutar? Sem problemas, <a href="audios/awalkintospace.mp3">baixe aqui o seu arquivo de áudio MP3</a></p>
    </audio>
    
    
</body>
</html>
