<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui está algumas tags:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; &lt;h2&gt; &lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;"><strong>Negrito</strong></abbr></li>
        <li><em><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></em></li>
        <li><abbr title="Use a tag &lt;q&gt; &lt;blockquote&gt;">Citações</abbr></li>
        <li><mark><abbr title="Use a tag &lt;mark&gt;">Marca Texto</abbr></mark></li>
        <li><abbr title="Use a tag &lt;a&gt;">adicionar links</abbr>(Hyper links)</li>
        <li><abbr title="Use a tag &lt;ins&gt;">Inserir texto</abbr></li>
        
    </ul>
</body>
</html>
